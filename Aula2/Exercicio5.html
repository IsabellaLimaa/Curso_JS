<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
       body{
        font: normal 20pt Arial;
    
       }
    </Style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?");
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. </br> `);
        //nome.length = mostrar o número de caracteres da string.
        //<strong> = deixa em negrito.
        document.write(`Seu nome em maísculas é ${nome.toUpperCase()} </br> `);
        //nome.toUpperCase = Mostra a String em letras maísculas.
        //</br> = quebra as linhas.
        document.write(`Seu nome em Minusculas é ${nome.toLowerCase()}`);
        //nome.toLowerCase = Mostra a String em letras minusculas.
    </script>
</body>
</html>
